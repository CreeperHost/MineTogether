dependencies {
    // We depend on fabric loader here to use the fabric @Environment annotations and get the mixin dependencies
    // Do NOT use other classes from fabric loader
//    minecraft "com.mojang:minecraft:${rootProject.architectury.minecraft}"
//    mappings minecraft.officialMojangMappings()

    modImplementation "net.fabricmc:fabric-loader:${rootProject.fabric_loader_version}"
    modApi "dev.architectury:architectury:${rootProject.architectury_version}"

    modApi 'org.nanohttpd:nanohttpd:2.3.1'
    modApi 'com.github.scribejava:scribejava-apis:6.9.0'
    modApi 'com.github.scribejava:scribejava-core:6.9.0'
    modApi("net.creeperhost.minetogether:minetogether-api:${rootProject.minetogether_api_version}")
    {
        exclude group: 'com.google.guava', module: 'failureaccess'
        exclude group: 'commons-logging', module: 'commons-logging'
    }
}

architectury {
    common()
}

publishing {
    publications {
        mavenCommon(MavenPublication) {
            artifactId = rootProject.archives_base_name
            from components.java
        }
    }

    // See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
    repositories {
        // Add repositories to publish to here.
    }
}